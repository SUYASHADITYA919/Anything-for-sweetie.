<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal for my sweetheart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* General Setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd1dc, #ff9a9e);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            position: relative;
            user-select: none;
        }

        /* Background Effects Containers */
        #hearts-container, #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through */
            z-index: 1;
        }

        /* Floating Hearts Animation */
        .floating-heart {
            position: absolute;
            bottom: -10%;
            opacity: 0;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
        }

        /* Main Content Styling */
        #proposal-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .bear-emoji {
            font-size: 5rem;
            display: inline-block;
            animation: bounce 0.8s infinite alternate;
            margin-bottom: 10px;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-25px); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d63031;
            line-height: 1.2;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-style: italic;
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 25px;
        }

        .closing {
            font-size: 0.95rem;
            color: #555;
            margin-top: 35px;
            margin-bottom: 40px;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            min-height: 60px; /* Prevents jumping layout when No leaves */
        }

        #btn-yes {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 16px 45px;
            font-size: 1.6rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
            transition: all 0.3s ease;
            position: relative;
            z-index: 20;
        }

        #btn-yes:hover {
            box-shadow: 0 0 25px rgba(255, 65, 108, 0.8);
            transform: scale(1.08);
        }

        #btn-no {
            background: white;
            color: #d63031;
            border: 2px solid #d63031;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
            position: relative;
            z-index: 20;
            white-space: nowrap;
        }

        /* Celebration Screen */
        #celebration-container {
            display: none;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .spin-emoji {
            font-size: 6rem;
            display: inline-block;
            animation: spin 3s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .yay-text {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #d63031;
            animation: pulse 1s infinite alternate;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.15); }
        }

        .success-msg {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        /* Confetti Animation */
        .confetti-piece {
            position: absolute;
            top: -20px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            .buttons { gap: 20px; }
            #btn-yes { font-size: 1.4rem; padding: 14px 35px; }
            #btn-no { font-size: 1rem; padding: 10px 20px; }
            .yay-text { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div id="hearts-container"></div>
    <div id="confetti-container"></div>

    <div id="proposal-container">
        <div class="bear-emoji">üêª</div>
        <h1>Will You Be My Valentine, Shaivi?</h1>
        <p class="subtitle">Will you be mine so that I could cherish you forever miss Tandiaü´∂üèª</p>
        
        <div class="buttons">
            <button id="btn-yes">Yes</button>
            <button id="btn-no">No</button>
        </div>

        <p class="closing">Every love story is beautiful, but ours is absolute cinema and my favourite</p>
    </div>

    <div id="celebration-container">
        <div class="spin-emoji">üíñ</div>
        <div class="yay-text">Yayyyy!!</div>
        <p class="success-msg">I knew you'd say yes...</p>
    </div>

    <script>
        /* --- Floating Hearts Setup --- */
        const heartsContainer = document.getElementById('hearts-container');
        const heartEmojis = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
        const totalHearts = 15;

        for (let i = 0; i < totalHearts; i++) {
            let heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerText = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            
            // Random styling
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; // 4s to 7s
            heart.style.animationDelay = Math.random() * 5 + 's';
            
            heartsContainer.appendChild(heart);
        }


        /* --- "No" Button Runaway Logic --- */
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const cheekyMessages = ["Nope,not an option!", "Try again!", "You sure about that?", "Not happening!", "Think again!"];
        let messageIndex = 0;

        function runaway(e) {
            // Prevent default touch behavior
            if (e) e.preventDefault();
            
            // On first hover/touch, take the button out of flow
            btnNo.style.position = 'fixed';
            
            const noWidth = btnNo.offsetWidth;
            const noHeight = btnNo.offsetHeight;
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;
            
            // Get boundaries of the "Yes" button to prevent overlap
            const yesRect = btnYes.getBoundingClientRect();
            // Add a buffer so it doesn't get uncomfortably close
            const buffer = 30; 
            
            let newX, newY;
            let isOverlapping = true;
            let safetyCounter = 0;

            // Loop until we find a spot that doesn't overlap with the Yes button
            while (isOverlapping && safetyCounter < 100) {
                // Generate random position within window bounds
                newX = Math.random() * (winWidth - noWidth - 20) + 10; 
                newY = Math.random() * (winHeight - noHeight - 20) + 10;
                
                // Check Collision
                if (
                    newX < yesRect.right + buffer &&
                    newX + noWidth > yesRect.left - buffer &&
                    newY < yesRect.bottom + buffer &&
                    newY + noHeight > yesRect.top - buffer
                ) {
                    isOverlapping = true; 
                } else {
                    isOverlapping = false;
                }
                safetyCounter++;
            }

            // Apply new position and new message
            btnNo.style.left = `${newX}px`;
            btnNo.style.top = `${newY}px`;
            btnNo.innerText = cheekyMessages[messageIndex % cheekyMessages.length];
            messageIndex++;
        }

        // Works on mouse hover and touch devices
        btnNo.addEventListener('mouseenter', runaway);
        btnNo.addEventListener('touchstart', runaway);
        // Fallback for tricky clicks
        btnNo.addEventListener('click', runaway);


        /* --- "Yes" Button Click Logic --- */
        const proposalContainer = document.getElementById('proposal-container');
        const celebrationContainer = document.getElementById('celebration-container');
        const confettiContainer = document.getElementById('confetti-container');

        btnYes.addEventListener('click', () => {
            // 1. Hide Question & No button
            proposalContainer.style.display = 'none';
            
            // 2. Stop floating hearts
            heartsContainer.innerHTML = '';
            
            // 3. Show Celebration
            celebrationContainer.style.display = 'block';
            
            // 4. Fire 120 Confetti pieces
            const confettiColors = ['#ff4b2b', '#ff416c', '#ffd1dc', '#fff', '#ff9a9e', '#d63031'];
            for (let i = 0; i < 120; i++) {
                let confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                
                // Randomize shape (some circles, some squares/rectangles)
                const isCircle = Math.random() > 0.5;
                const width = Math.random() * 8 + 6; // 6px to 14px
                const height = isCircle ? width : (Math.random() * 10 + 10);
                
                confetti.style.width = width + 'px';
                confetti.style.height = height + 'px';
                confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                if (isCircle) confetti.style.borderRadius = '50%';
                
                // Random position and animation
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2s to 4s
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                confettiContainer.appendChild(confetti);
            }
        });
    </script>
</body>
</html>
